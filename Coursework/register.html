<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Messimo</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="template/images/Typography Instagram.jpg" alt="background_picture" class="illustration">
        </div>
        <div class="right-panel">
            <div class="form-box">
                <h1 class="brand_name">KIVRA</h1>
                <h1>Create account</h1>

                <!-- FIX: thêm enctype -->
                <form action="register.php" method="POST" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" required>

                    <!-- FIX: sửa accept -->
                    <label style="font-size: 14px; margin-top: 10px;">Upload avatar:</label>
                    <input type="file" name="fileToUpload" accept="image/*">

                    <button type="submit" class="btn">Create account</button>
                </form>

                <br>
                <p class="login-link">Have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
